<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>FDS Node.js + HTTP</title>

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/blood.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <h1>Single Page Application</h1>
      </section>
      <section>
        <h1>SPA의 구조</h1>
        <img src="https://i-msdn.sec.s-msft.com/dynimg/IC690875.png" alt="">
      </section>
      <section>
        <h1>SPA 실습</h1>
        <p><a target="_blank" href="https://github.com/wpsn/simple-todo-spa">Link</a></p>
      </section>
      <section>
        <h1>과제 소개</h1>
        <p>TODO SPA를 <strong>개선</strong>해보세요.</p>
      </section>
      <section>
        <h1>예시</h1>
        <ul>
          <li>title 수정 기능</li>
          <li>'기한'</li>
          <li>디자인 개선</li>
          <li>로그인</li>
          <li>데이터 유지</li>
        </ul>
      </section>
      <section>
        <h1>제출</h1>
        <p><strong>fork 하신 저장소 URL</strong>과, <strong>now 혹은 glitch를 이용해 배포하신 주소</strong>를 시트에 기록해주세요.</p>
      </section>
    </div>
  </div>

  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>

  <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
        ]
      });
  </script>
</body>

</html>
